<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Proj</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="">
    </div>
    <div class="container">
        <div class="left-container">
            <h2>Post your thoughts here</h2>
            <div class="tweet-card">
                <div class="topcontainer">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                    <textarea id="tweetText" placeholder="Type your thoughts here..."></textarea>
                </div>
                <div class="bottomcontainer">
                    <button onclick="submitTweet()" class="submit-button">Post</button>
                </div>
            </div>
        </div>
        <div class="right-container">
            <h2>Your Feed</h2>
            <div id="tweetList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
